<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of the Tunl Embedded Payment Fields" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://test-payment.tunl.com/embed/assets/tunl-embed-sdk.js"></script>
    <script src="checkout.js" defer></script>
</head>

<body>
    <h1>Embedded Demo</h1>

    <label>Card Holder Name</label>
    <input name="cardholdername"/>

    <label>Street</label>
    <input name="street"/>

    <label>Zip</label>
    <input name="zip"/>

    <label>Comments</label>
    <input name="comments"/>

    <!-- Display a payment form -->
    <label>Select Payment Method</label>
    <select>
        <option></option>
        <option>Credit Card</option>
    </select>

    <div id="frame-wrapper" style="display: none;">
        <iframe id="tunl-frame"></iframe>
        <div id="payment-message" class="loading" title="Click to dismiss">Loading...</div>
        <button>Verify Card</button>
    </div>
</body>

</html>

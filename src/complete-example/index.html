<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of the Tunl Embedded Payment Fields" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="tunl-embed.js"></script>
    <script src="checkout.js" defer></script>
</head>

<body>
    <h1>Embedded Demo</h1>
    <!-- Display a payment form -->
    Select Payment Method:
    <select>
        <option></option>
        <option>Credit Card</option>
    </select>

    <div id="frame-wrapper" style="display: none;">
        <iframe id="tunl-frame"></iframe>
        <div id="payment-message" class="loading" title="Click to dismiss">Loading...</div>
        <button>Verify Card</button>
    </div>
</body>

</html>
